{% set version = "1.0.1" %}

package:
  name: mkdocs-bootstrap
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/mkdocs-bootstrap/mkdocs-bootstrap-{{ version }}.tar.gz
  sha256: b13cb33c576a4a6e6917ce9f352578eea84774497587a49b650ce0056e18bd7a

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - mkdocs_bootstrap

about:
  home: http://www.mkdocs.org
  license: BSD 2-Clause
  summary: 'Bootstrap theme for MkDocs'

extra:
  recipe-maintainers:
    - ocefpaf
